{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-header">{{ request.page_title }}</div>
                <div class="card-body">
                    <form method="post" action="{% block form_url %}{% endblock %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-warning">{{ request.button_title }}</button>
                    </form>
                </div>
            </div>
            <h3>{{ page_title }}</h3>
        </div>
    </div>
{% endblock %}
