{% extends 'layouts/base.html' %}
{% load static i18n %}

{% block content %}
    {% if q %}
        <center>
    <h1>{% trans "Qidiruv natijalari" %}</h1>
        </center>
    {% endif %}
<div class="row">
            {% for post in posts %}
                <div class="col-lg-2">
                    <div class="h-100">
                        <div class="card-body d-flex flex-column">
                            <a href="{% url 'view' post.id %}">
                            <video poster="{% static 'img/recommend.jpg' %}" preload="none" width="200">
                                <source src="{{ post.video.url }}">
                            </video>
                            </a>
                             <p style="padding-top: 15px; font-size: 12px"
                               class="text-muted">{{ request.user.first_name|upper }}</p>
                            <h5 class="card-title">{{ post.subject }}</h5>
                            <span class="text-muted">{% trans "Qo'shilgan" %} {{ post.added_at|date:'M Y' }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

{% endblock %}
