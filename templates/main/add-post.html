{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-header">{{ request.page_title }}</div>
                <div class="card-body">
                    <form method="post" action="{% url 'add-post' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-warning">{% if request.button_title %}{{ request.button_title }}{% else %}{% translate "Qo'shish" %}{% endif %}</button>
                    </form>
                </div>
            </div>
            <h3>{{ page_title }}</h3>
        </div>
    </div>
{% endblock %}
